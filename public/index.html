<!doctype html>
<html ng-app="letterApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script type="text/javascript" src="/lib/modernizr/modernizr.js"></script>
    <script type="text/javascript" src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/lib/angular-animate/angular-animate.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Save the Brampton LRT | One Brampton</title>
  </head>
  <body>
    <header ng-controller="navController">
      <!--Heading-->
      <nav-content></nav-content>
    </header>
    
    <main>
      <div class="container">
        <div class="video-container">
          <iframe width="853" height="480" src="https://www.youtube.com/embed/_ArZ-Dc7T9c?vq=hd720" frameborder="0" allowfullscreen></iframe>
        </div>
        <br />
        <div class="row">
          <div class="col s12 m12 l12">
            <div class="card">
              <div class="card-content center-btn justify">
                <p><strong>The future of Brampton's transportation is a stake! Please let your Councillor know you support the Hurontario-Main LRT!</strong></p> <br /> <br />
                <a class="btn" href="/contact">Send a Message!</a>
              </div>
            </div>
          </div>
        </div>
        <hr class="heading">
        <br />
        <div class="row center-align">
          <h3>Video Contest</h3>
        </div>
        <div class="video-container">
          <iframe width="853" height="480" src="https://www.youtube.com/embed/59SnWp5rf0s?vq=hd720" frameborder="0" allowfullscreen></iframe>
        </div>
        <br />
        <div class="row">
          <div class="col s12 m12 l12">
            <div class="card">
              <div class="card-content center-btn justify">
                <p><strong>Submit your video for a chance to win $500 for a charity of your choice!</strong></p> <br /> <br />
                <a class="btn" href="/video">See How</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="page-footer">
      <!-- Footer -->
      <footer-content></footer-content>
    </footer>
    
    <!-- JS Includes -->
    <script src="/lib/materialize/bin/materialize.js"></script>
    <script src="/lib/materialize/js/forms.js"></script>
    
    <!-- Angular Includes -->
    <!-- Main File -->
    <script src="/app/letters.js"></script>
    
    <!-- Directives -->
    <script type="text/javascript" src="/app/directives/footerContent.js"></script>
    <script type="text/javascript" src="/app/directives/navContent.js"></script>
    
    <!-- Controllers -->
    <script type="text/javascript" src="/app/controllers/navController.js"></script>

  </body>
</html>
