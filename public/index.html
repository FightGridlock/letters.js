<!doctype html>
<html ng-app="letterApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script type="text/javascript" src="/lib/modernizr/modernizr.js"></script>
    <script type="text/javascript" src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/lib/angular-animate/angular-animate.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Save the Brampton LRT | One Brampton</title>
  </head>
  <body>
    <header>
      <!--Heading-->
      <nav class="valign-wrapper">
          <h5 class="valign center" style="width: 100%;">One Brampton</h5>
      </nav>
    </header>
    
    <main>
      <div class="container">
        <div class="video-container">
          <iframe width="853" height="480" src="https://www.youtube.com/embed/QYGdLMf9hzM" frameborder="0" allowfullscreen></iframe>
        </div>
        <br />
        <div class="row">
          <div class="col s12 m12 l12">
            <div class="card">
              <div class="card-content center-btn justify">
                <p>The future of Brampton's transportation is a stake! Please let your Councillor know you support the Hurontario-Main LRT!</p> <br /> <br />
                <a class="btn" href="/contact">Contact your Councillor Now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="page-footer">
      <!-- Footer -->
      <footer-content></footer-content>
    </footer>
    
    <!-- JS Includes -->
    <script src="/lib/materialize/bin/materialize.js"></script>
    <script src="/lib/materialize/js/forms.js"></script>
    
    <!-- Angular Includes -->
    <!-- Main File -->
    <script src="/app/letters.js"></script>
    
    <!-- Directives -->
    <script type="text/javascript" src="/app/directives/footerContent.js"></script>
    
    <!-- Controllers -->
    <script type="text/javascript" src="/app/controllers/letterController.js"></script>
    
  </body>
</html>
