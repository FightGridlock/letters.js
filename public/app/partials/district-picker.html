<div class="container">
  <div class="col s12">
    <h3>Choose Your Ward: {{ ward.name }} </h3> <br />
      <form action="#">
        <div class="col l6">
          <p ng-repeat="ward in wards">
            <input name="ward" type="radio" id="{{ ward._id }}" ng-model="$parent.ward"  ng-value="ward" ng-click="findReps(ward._id)" />
            <label for="{{ ward._id }}">{{ ward.name }}</label>
          </p>
        </div>
      </form>
  </div>
  <hr />
</div>
